<html><head>
    <meta charset="utf-8">
    <title>Próximamente en un navegador cercano </title>		
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.tipsy.js"></script>
    <script type="text/javascript">
    $(function() {
        $('#tipsy').tipsy({fade: true, gravity: 's'});
    });
    </script>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
</head>
<body>
    <div class="wrapper">
        <img src="images/logo.png" alt="YourLogo" title="YourLogo">
        <div class="hr"></div>
        <h1>Proximamente en un navegador cercano</h1>
        <p>Desafortunadamente, aún no estamos listos. <strong> Pero puedes ver nuestro progreso a continuación: </strong></p>
                    
        <section class="progress">
            <div class="progress-bar-container" id="tipsy" title="50% Complete"> <!-- Edit this title for the tooltip pop up -->
                <article class="progress-bar" style="width:50%"></article> <!-- Edit the width percentage value to indicate progress -->
            </div>
            <article class="txt-launch-day-hat"></article>
        </section>
        
        <div class="hr"></div>
        <section class="mailing-list">
            <h2>¿Quieres ser el primero en saber cuándo estamos listos?</h2>
            <form>
                <input type="text" value="your@email.com" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
                <input type="button" value="Subscribe">	
            </form>
        </section><div class="clear"></div>
        <div class="hr"></div>
    </div>

</body></html>
